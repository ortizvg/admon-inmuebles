
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{pagos.opciones.titulo}"></title>
<script th:inline="javascript">
  /*<![CDATA[*/
	  
  /*]]>*/
</script>
</head>
<body>
  <div layout:fragment="content">
    <div class="container-fluid">
      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0 text-gesco-secundario" th:text="#{pagos.opciones.titulo.principal}"></h3>
        </div>
      </div>
      
   		 <div class="row">
	        <div class="col-12">
	          <div class="card">
	            <div class="card-body">
	              <h4 class="card-title" th:text="#{pagos.opciones.titulo.secundario}"></h4>
<!-- 	              <h6 class="card-subtitle" th:text="#{pagos.detalle.titulo}"></h6> -->
	              	
	              	<div class="row">
	              		<div class="col-md-4">
							<img th:src="@{/images/pagos/opciones/pagos.png}" alt="user" class="img-responsive" width="100">
						</div>
						<div class="col-md-8 text-left">
							<h3 th:text="#{pagos.opciones.descripcion.titulo}"></h3>
							<p th:text="#{pagos.opciones.descripcion.trasnferencia}"></p>
							<p th:text="#{pagos.opciones.descripcion.tarjeta}"></p>
							<p th:text="#{pagos.opciones.descripcion.paypal}"></p>
						</div>
	              	</div>
	            </div>
	          </div>
	        </div>
	      </div>

	                  <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-md-6">
                    	
                        <a th:href="${'/pagos/' + idPago + '/opciones/transferencia'}" class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="#{pagos.opciones.transferencia}"></h4>
                                
                                <div class="row">
									<div class="col-md-12 text-center">
										<img th:src="@{/images/pagos/opciones/pagos.png}" alt="user" class="img-circle" width="100">
									</div>
									 <div class="col-md-12">
	                                    <h2 class="font-light m-b-0"><i class="ti-arrow-up text-success"></i> <span th:text="#{pagos.opciones.pagar}"></span></h2>
	                                </div>
								</div>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="#{pagos.opciones.tarjeta}"></h4>
                                
                                <div class="row">
									<div class="col-md-12 text-center">
										<img th:src="@{/images/pagos/opciones/pagos.png}" alt="user" class="img-circle" width="100">
									</div>
									 <div class="col-md-12">
	                                    <h2 class="font-light m-b-0"><i class="ti-arrow-up text-info"></i> <span th:text="#{pagos.opciones.pagar}"></span></h2>
	                                </div>
								</div>
                                
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="#{pagos.opciones.paypal}"></h4>
                                
                                <div class="row">
									<div class="col-md-12 text-center">
										<img th:src="@{/images/pagos/opciones/pagos.png}" alt="user" class="img-circle" width="100">
									</div>
									 <div class="col-md-12">
	                                    <h2 class="font-light m-b-0"><i class="ti-arrow-up text-purple"></i> <span th:text="#{pagos.opciones.pagar}"></span></h2>
	                                </div>
								</div>
								
                                <div class="progress">
                                    <div class="progress-bar bg-purple" role="progressbar" style="width: 100%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->

    </div>
