<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title th:text="#{sucursal.titulo}"></title>
<script th:inline="javascript">
/*<![CDATA[*/
	
/*]]>*/
</script>
</head>
<body>
  <div layout:fragment="content">
    <div class="container-fluid">
      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0" th:text="#{sucursal.titulo}"></h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" th:text="#{catalogos.titulo}"></a></li>
            <li class="breadcrumb-item active" th:text="#{sucursal.titulo}"></li>
          </ol>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <form name="crearInmuebleForm" action="#" th:object="${sucursalDto}" method="post">
          	<input type="hidden" class="form-control" th:field="*{id}"/>
            <div class="form-body">
              <h3 class="card-title" th:text="#{sucursal.titulo}"></h3>
              <hr>
              <div class="row">
                <div id="divNombre" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.nombre}"></label>
                  <input name="nombre" class="form-control" th:field="*{nombre}" th:readonly="true"  />
                </div>
                <div id="divCorreo" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.correo}"></label>
                  <input name="correo" class="form-control" th:field="*{correo}" th:readonly="true"  />
                </div>
                <div id="divTelefono" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.telefono}"></label>
                  <input name="telefono" class="form-control" th:field="*{telefono}" th:readonly="true"  />
                </div>
              </div>
              <div class="row">
              	  <div id="divNombreResponsable" class="col-md-6 form-group">
                  <label class="form-control-label" th:text="#{etiqueta.nombreresponsable}"></label>
                  <input name="nombreResponsable" class="form-control" th:field="*{nombreResponsable}" th:readonly="true" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-4 col-sm-3 col-xs-12">
                       <h4 class="card-title" th:text="*{nombre}"></h4>
                       <iframe th:src="@{*{direccionMaps}}" width="100%" height="800" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
              </div>
              <h3 class="box-title m-t-40" th:text="#{sucursal.direccion}"></h3>
              <hr>
              <div class="row">
      			<div id="divEstado" class="col-md-4 form-group">
                  <label class="form-control-label" th:text="#{etiqueta.estado}"></label>
                  <input   name="estado" id="estado" class="form-control" th:field="*{direccionAsentamientoMunicipioEstadoNombre}" th:readonly="true"/>
                </div>
                <div id="divMunicipio" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.municipio}"></label>
                  <input  name="municipio" id="municipio" class="form-control" th:field="*{direccionAsentamientoMunicipioNombre}" th:readonly="true"/>
                </div>
                <div id="divColonia" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.colonia}"></label>
                  <input  name="colonia" id="colonia" class="form-control" th:field="*{direccionAsentamientoNombre}" th:readonly="true"/>
                </div>
              </div>
              <div class="row">
      			<div id="divCodigoPostal" class="col-md-4 form-group">
                  <label class="form-control-label" th:text="#{etiqueta.codigopostal}"></label>
                  <input name="codigoPostal" id="codigoPostal" class="form-control" th:field="*{direccionAsentamientoCodigoPostal}" th:readonly="true"/>
                   <small class="form-text text-muted" th:text="#{etiqueta.instruccion.busquedacolonia}"></small>
                </div>
                <div id="divCalle" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.calle}"></label>
                  <input name="direccionCalle" class="form-control" th:field="*{direccionCalle}" th:readonly="true" />
                </div>
                <div id="divNumeroExterior" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.numeroexterior}"></label>
                  <input name="direccionNumeroExterior" class="form-control" th:field="*{direccionNumeroExterior}" th:readonly="true"  />
                </div>
              </div>
              <div class="row">
                <div id="divNumeroInterior" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.numerointerior}"></label>
                  <input name="direccionNumeroInterior" class="form-control" th:field="*{direccionNumeroInterior}" th:readonly="true"/>
                </div>
                <div id="divEntreCalles" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.entrecalles}"></label>
                  <input name="direccionEntreCalles" class="form-control" th:field="*{direccionEntreCalles}" th:readonly="true" />
                </div>
                <div id="divReferencias" class="col-md-4 form-group" >
                  <label class="form-control-label" th:text="#{etiqueta.referencias}"></label>
                  <input name="direccionReferencias" class="form-control" th:field="*{direccionReferencias}" th:readonly="true"/>
                </div>
              </div>
              <div class="modal-footer">
                <a th:href="@{/catalogos/sucursales}" class="btn btn-danger btn-rounded" th:text="#{etiqueta.regresar}"></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
